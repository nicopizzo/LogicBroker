<!DOCTYPE html>
<html>
    <head>
<title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<h2>API Testing</h2>
    <h4>Sales Orders - Get List<br /></h4>
    <p id="salesorders"></p>

<script>   

    //added function - SalesOrders Get List

    $(function () {
        var params = {
            // Specify your subscription key - FEEP
            'subscription-key': '90e2715c9f494de6b1f2190baf7228ca',
        };

        $.ajax({
            // Specify values for path parameters (shown as {...})
            url: 'https://logicbroker.azure-api.net/stage-api/v1/15056/salesorders?status=Submitted&' + $.param(params), // partner CoId = SLURP = 15056
            type: 'GET',
            origin: 'foo'
        })
        .done(function (data) {
            alert("success");
            var len = data.Body.SalesOrders.length;
            for (var i=0; i <= len; i++) {
                $("#salesorders").append(data.Body.SalesOrders[i].OrderNumber + "<br>" + data.Body.SalesOrders[i].OrderDate + "<br>" + data.Body.SalesOrders[i].Status + "<br><br>");
            }
        })
        .fail(function () {
            alert("error");
        });
    });

</script>

</body>
</html>
