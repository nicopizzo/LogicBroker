<!DOCTYPE html>
<html>
<head>
<title>JSSample</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
    <h2>API Testing</h2>
    <h4>Shipment - Get List<br /></h4>
    <p id="shipmentlist"></p>

<script type="text/javascript">
    $(function () {
        var params = {
            // Specify your subscription key
            'subscription-key': '90e2715c9f494de6b1f2190baf7228ca',
            // Specify values for optional parameters, as needed
            // from: "",
            // to: "",
            // status: "",
            // page: "",
        };

        $.ajax({
            url: 'https://logicbroker.azure-api.net/stage-api/v1/15056/shipments?status=New&' + $.param(params),
            type: 'GET',
        })
        .done(function (data) {
            alert("success- shipment get list - where are they!!!");
            var len = data.Body.Shipments.length;
            for (var i = 0; i < len; i++) {
               $("#shipmentlist").append("Shipment Number: " + data.Body.Shipments[i].ShipmentNumber + "<br>" + "LogicbrokerKey: " + data.Body.Shipments[i].LogicbrokerKey + "<br><br>");
            }
        })
        .fail(function () {
            alert("error");
        });
    });
</script>
</body>
</html>
