<!DOCTYPE html>
<html>
<head>
<title>JSSample</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
    <h2>API Testing</h2>
    <h2>Shipment - Get<br /></h2>
    <p id="shipmentget"></p>
<script type="text/javascript">
    $(function () {
        var params = {
            // Specify your subscription key
            'subscription-key': '90e2715c9f494de6b1f2190baf7228ca',
        };

        $.ajax({
            //partnercoid is SLURPs - 15056
            //logicbroker key - 4934 - is from our own shipment create test
            url: 'https://logicbroker.azure-api.net/stage-api/v1/15056/shipments/4946?' + $.param(params),
            type: 'GET',
        })
        .done(function (data) {
            alert("success");            
            $("#shipmentget").append("Ship from Address Company: " + data.Body.Shipment.ShipFromAddress.CompanyName + "<br>")
            var len = data.Body.Shipment.ShipmentInfos.length;
            for (i = 0; i <= len; i++) {
                $("#shipmentget").append("Container Code " + i + ": " + data.Body.Shipment.ShipmentInfos[i].ContainerCode + "<br>")
            }

        })
        .fail(function () {
            alert("error");
        });
    });
</script>
</body>
</html>
