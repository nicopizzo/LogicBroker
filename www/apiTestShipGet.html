<!DOCTYPE html>
<html>
<head>
<title>JSSample</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function () {
        var params = {
            // Specify your subscription key
            'subscription-key': '90e2715c9f494de6b1f2190baf7228ca',
        };

        $.ajax({
            url: 'https://logicbroker.azure-api.net/stage-api/v1/15056/shipments/25?' + $.param(params),
            type: 'GET',
        })
        .done(function (data) {
            alert("success - got shipment");
        })
        .fail(function () {
            alert("error");
        });
    });
</script>
</body>
</html>
