<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />-->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Log in</title>
</head>
<body>
    <div class="app">
        <img src="/img/logicbroker_logo.png">
        <div id="LogIn">
            <h1>Welcome</h1>
            <div class="inputField">
                <label for="userName">User Name</label>
                <input type="text" name="userName" id="userName" value="" />
            </div>
            <div class="inputField">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="" />
            </div>
            <div class="submit">
                <form action="select_orders.html" method="get">
                    <input type="submit" value="Sign in">
                </form>
                <form action="packingscreen.html" method="get">
                    <input type="submit" value="packing test">
                </form>
				<form action="packingscreen2.html" method="get">
					<input type="submit" value="drag n drop test">
				</form>
				<form action="order_details.html" method="get">
                    <input type="submit" value="order detail test">
                </form>
				<form action="asn_details.html" method="get">
                    <input type="submit" value="ASN detail test">
                </form>
                <form action="splash.html" method="get">
                    <input type="submit" value="Splash Screen">
                </form>
            </div>
        </div>
        <div class="help">
            <ul>
                <li>forgot username/password?</li>
                <li>need access?</li>
                <li>need partner setup?</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
